name: Build Windows

on:
  push:
    branches: [master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Mastodon.py>=2.0.0
          pip install atproto
          pip install pyinstaller
          pip install pyperclip
          pip install wxpython
          pip install requests
          pip install git+https://github.com/accessibleapps/sound_lib
          pip install git+https://github.com/accessibleapps/accessible_output2
          pip install git+https://github.com/accessibleapps/keyboard_handler

      - name: Build executable
        run: python build.py

      - name: Get version
        id: version
        run: |
          $version = python -c "from version import APP_VERSION; print(APP_VERSION)"
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Find build artifact
        id: artifact
        run: |
          $zip = Get-ChildItem -Path . -Filter "FastSM-*-Windows.zip" | Select-Object -First 1
          echo "path=$($zip.FullName)" >> $env:GITHUB_OUTPUT
          echo "name=$($zip.Name)" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Delete existing latest release
        run: gh release delete latest --yes --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Automated build from commit ${{ github.sha }}

            **Version:** ${{ steps.version.outputs.version }}
            **Built:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.event.head_commit.message }}

            This release is automatically updated on every commit to master.
          files: ${{ steps.artifact.outputs.path }}
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
